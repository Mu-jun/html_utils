<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scrollable-menu {
            height: auto;
            max-height: 200px;
            overflow-x: hidden;
        }
    </style>
</head>

<body>

    <div class="dropdown col-2">
        <input hidden name="country" id="country">
        <button class="form-select " type="button" id="select_country" data-bs-toggle="dropdown" aria-expanded="false">
            Select Country
        </button>
        <ul class="dropdown-menu scrollable-menu" aria-labelledby="select_country" id="options">
        </ul>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./country codes/country_codes.js"></script>
    <script src="./country codes/country_code2name.js"></script>
    <script>
        const select_country_menu = document.getElementById('options');

        temp_html = ""
        for (let i = 0; i < codes.length; i++) {
            temp_html += `<li><a class="dropdown-item" href="#" onclick="select_country_func('${codes[i]}');"><img class="me-2" src="./images/flag/${codes[i]}.png">${code2name[codes[i]]}</a></li>`
        }
        select_country_menu.innerHTML = temp_html;

        function select_country_func(code) {
            let country = document.getElementById('country');
            let select_country = document.getElementById('select_country');

            country.value = code;
            select_country.innerHTML = `<img class="me-2" src="./images/flag/${code}.png">${code2name[code]}`
        }
    </script>
</body>

</html>
